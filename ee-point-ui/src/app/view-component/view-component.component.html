
<div class="statInfo">
  <div style="padding-left: 20px; color: black; font-weight: bold;">SUMMARY</div>
  <div class="info"><span class="label">Min Value: </span>{{minValue | number:'1.0-2'}}</div>
  <div class="info"><span class="label">Max Value: </span>{{maxValue | number:'1.0-2'}}</div>
  <div class="info"><span class="label">Total Value: </span>{{totalValue | number:'1.0-2'}}</div>
  <div class="info"><span class="label">Average Value: </span>{{averageValue | number:'1.0-2'}}</div>
</div>


<div class="parentGridDiv">
  <ag-grid-angular
    #agGrid
    style="width:600px; height:328px;" 
    id="myGrid"
    [rowData]="rowData"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableServerSideSorting]="true"
    [enableServerSideFilter]="true"
    [components]="components"
    [enableColResize]="true"
    [rowBuffer]="rowBuffer"
    [rowSelection]="rowSelection"
    [rowDeselection]="true"
    [suppressMenuHide]="true"
    [enableFilter]="true"
    [rowModelType]="rowModelType"
    [paginationPageSize]="paginationPageSize"
    [cacheOverflowSize]="cacheOverflowSize"
    [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
    [infiniteInitialRowCount]="infiniteInitialRowCount"
    [maxBlocksInCache]="maxBlocksInCache"
    [cacheBlockSize]="cacheBlockSize"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="onSelectionChanged()"
    ></ag-grid-angular>
</div>

<div class="parentGridDiv">
<div class="btnDiv">
  <button class="btn btn-primary" [disabled]="!rowSelected" (click)="deletePoint()"> Delete</button>
</div>
</div>
